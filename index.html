<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Cookie Clicker</title>
    <style>
        body {
            background: orange;
            text-align: center;
            padding: 20px;
            font-family: Arial;
        }
        .cookie {
            font-size: 100px;
            cursor: pointer;
        }
        .counter {
            font-size: 40px;
            margin: 20px;
            color: white;
        }
        button {
            background: brown;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Cookie Clicker</h1>
    <div class="counter" id="counter">0 –ø–µ—á–µ–Ω–µ–∫</div>
    <div class="cookie" onclick="clickCookie()">üç™</div>
    <button onclick="buyUpgrade()">–£–ª—É—á—à–∏—Ç—å (+1) - 10üç™</button>
    
    <script>
        let cookies = 0;
        let perClick = 1;
        let upgradeCost = 10;
        
        function clickCookie() {
            cookies += perClick;
            updateDisplay();
        }
        
        function buyUpgrade() {
            if (cookies >= upgradeCost) {
                cookies -= upgradeCost;
                perClick += 1;
                upgradeCost = Math.floor(upgradeCost * 1.5);
                updateDisplay();
            }
        }
        
        function updateDisplay() {
            document.getElementById('counter').textContent = 
                cookies + ' –ø–µ—á–µ–Ω–µ–∫';
        }
    </script>
</body>
</html>
